{% extends 'base.html' %}

{% block header %}
{% endblock %}


{% block main %}

<section class="py-5">
    <div class="container">
        <h2 class="text-center">Crear post</h2>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form method="POST" enctype="multipart/form-data"class="form-horizontal">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
