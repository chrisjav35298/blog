{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block main %}
{% block content %}
{% endblock %}

<section class="py-5">
    <div class="container">
        <h2 class="text-center">Editar Perfil</h2>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen de Perfil</label>
                        {{ form.imagen }}
                    </div>
                    <div class="mb-3">
                        <label for="password_old" class="form-label">Contraseña Actual</label>
                        {{ form.password_old }}
                    </div>

                    <div class="mb-3">
                        <label for="password_new" class="form-label">Nueva Contraseña</label>

                        {{ form.password_new }}
                    </div>

                    <div class="mb-3">
                        <label for="password_new_confirm" class="form-label">Confirmar Nueva Contraseña</label>

                        {{ form.password_new_confirm }}
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
