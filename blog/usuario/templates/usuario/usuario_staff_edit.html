{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block main %}
{% block content %}
{% endblock %}

<section class="py-5">
    <div class="container">
        <h2 class="text-center">Editar Perfil</h2>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend>Editar Usuario: {{ usuario.username }}</legend>
                        {{ form.as_p }} 
                    </fieldset>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
